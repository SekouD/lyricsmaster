- pypy3.5
matrix:
  allow_failures:
  - python: pypy3.5
  - python: 3.5
  - python: 3.4
  - python: 3.7-dev

branches:
  only:
  - master
  - dev
  - "/v\\d+\\.\\d+[a-z]*.\\d+[a-z]*/"
before_install:
- sudo apt-get update
- sudo apt-get install -y tor
- sudo service tor stop
- sudo service tor start
install:
- pip install -U tox-travis
